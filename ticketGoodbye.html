<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СИСТЕМА УПРАВЛЕНИЯ ОЧЕРЕДЬЮ ДГТУ</title>
    <link rel="stylesheet" type="text/css" href="style-index.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>
  </head>
  <body>
    <div class="header" align=center>
      <h1> <img src = "dstu.svg" alt="ДГТУ"/></p>
        Ваша заявка принята! </p>
        Вы приглашены на <b id="reason"><b id="reason"> </b></b> в кабинет <b id="room"> </b>.</p>
        Дата: <b id="date"> </b></p>
        Время: <b id="time"> </b></p>
        С собой иметь: <b id="docs"> </b></p>
        <img src = "ticketQR.png" alt="QR"/></p>
      </h1>
    </div>
    <script>
      fetch("ticket.json")
          .then(response => response.json())
          .then(data => {
              for (var i = 0; i<data.items.length; i++){
                  let vreason = data.items[i].reason;
                  let vroom = data.items[i].room;
                  let vtime = data.items[i].time;
                  let vdate = data.items[i].date;
                  let vdocs = data.items[i].docs;
                      document.querySelector("#reason").innerHTML += `${vreason}`;
                      document.querySelector("#room").innerHTML += `${vroom}`;
                      document.querySelector("#date").innerHTML += `${vdate}`;
                      document.querySelector("#time").innerHTML += `${vtime}`;
                      document.querySelector("#docs").innerHTML += `${vdocs}`;
              }
          })
    </script>
  </body>
</html>
